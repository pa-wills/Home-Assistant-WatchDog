Transform: AWS::Serverless-2016-10-31
Description: Your First DynamoDB Table
Resources:
  MyFirstTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: HomeAssistantHeartBeat_2
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: ID
        KeyType: RANGE
      AttributeDefinitions:
      - AttributeName: ID
        AttributeType: S
      - AttributeName: AlertMessage
        AttributeType: S
      - AttributeName: LastDetected
        AttributeType: S
